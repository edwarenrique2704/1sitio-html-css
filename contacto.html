    <div class="container">

    <div class="container">
        <div class="row">
            <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                                <h3>Contactanos</h3>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <form id="frmcontacto" name="frmcontacto">
                                    <div class="mb-3 row">
                                        <label for="firstName" class="col-4 col-form-label">
                                            <h4>Nombres</h4>
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" name="firstName" id="firstName"
                                                placeholder="Nombres">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="email" class="col-4 col-form-label">
                                            <h4>Email</h4>
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="phone" class="col-4 col-form-label">
                                            <h4>Telefono</h4>
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Telefono">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="comments" class="form-label">
                                            <h4>Comentarios</h4>
                                        </label>
            
                                        <textarea class="form-control" name="comments" id="comments" rows="3"
                                            placeholder="Comentarios"></textarea>
            
                                    </div>
                                    <div class="row">
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-success">
                                                <h4>Enviar</h4>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> 
            </div>

      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    
  <script>
    $().ready(function () {
      $('#frmcontacto').validate({
        rules: {
          firstName: {
            required: true,
            minlength: 4
          },
          email: {
            required: true,
            email: true
          },
          phone: {
            required: true,
            minlength: 7,
            maxlength: 10,
          },
          comments: {
            required: true,
            minlength: 5
          }
        },
        messages: {
          firstName: 'El Nombre no puede estar vacio y debe tener mas de 4 caracteres',
          email: 'El email no puede estar vacio y debe contar con el formato correcto',
          phone: 'El telefono no puede estar vacio y debe de contar con minimo 7 numeros y maximo 10 numeros',
          comments: 'la parte de comentario no puede estar vacia, debe tener minimo 5 letras',
        }
      })
    });
  </script>
