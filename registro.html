    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                            <h3>Formulario de Registro</h3>
                    </div>
                    <div class="card-body">
                        <div class="Fcontainer">
                            <form id="frmRegistro" name="frmRegistro">
                                <div class="mb-3 row">
                                    <label for="firstName" class="col-4 col-form-label">
                                        <h4>Nombres</h4>
                                    </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="firstName" id="firstName"
                                            placeholder="Nombres">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="lastName" class="col-4 col-form-label">
                                        <h4>Apellidos</h4>
                                    </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="lastName" id="lastName"
                                            placeholder="Apellidos">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="phone" class="col-4 col-form-label">
                                        <h4>Telefono</h4>
                                    </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="phone" id="phone"
                                            placeholder="Telefono">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="direction" class="col-4 col-form-label">
                                        <h4>Direccion</h4>
                                    </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="direction" id="direction"
                                            placeholder="Direccion">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="email" class="col-4 col-form-label">
                                        <h4>Email</h4>
                                    </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="email" id="email"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="col-4 col-form-label">
                                        <h4>Genero</h4>
                                    </label>
                                    <input type="radio" name="gender" id="gender" value="Hombre">
                                    <label for="Hombre">Hombre</label>
                                    <input type="radio" name="gender" id="gender" value="Mujer">
                                    <label for="Mujer">Mujer</label>
                                </div>
                                <div class="mb-3 row">
                                    <label for="age" class="col-4 col-form-label">
                                        <h4>Edad</h4>
                                    </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="age" id="age" placeholder="Edad">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="user" class="col-4 col-form-label">
                                        <h4>Usuario</h4>
                                    </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="user" id="user"
                                            placeholder="Usuario">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="pass" class="col-4 col-form-label">
                                        <h4>Contrasña</h4>
                                    </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="pass" id="pass"
                                            placeholder="Contrasña">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-success">
                                            <h3>Enviar</h3>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.6.1.js"></script>
        <script src="js/jquery.validate.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>


        <script>
            $().ready(function () {
                $('#frmRegistro').validate({
                    rules: {
                        firstName: {
                            required: true,
                            minlength: 4
                        },
                        lastName: {
                            required: true,
                            minlength: 5
                        },
                        phone: {
                            required: true,
                            minlength: 7,
                            maxlength: 10,
                        },
                        age:{
                            required: true,
                            min:18,
                            max:99
                        },
                        gender:{
                            required: true,
                        },
                        direction: {
                            required: true,
                            minlength: 10
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        pass: {
                            required: true,
                            minlength: 8
                        },

                    },
                    messages: {
                        firstName: 'El Nombre no puede estar vacio, este debe tenr minimo 4 caracteres',
                        lastName: 'El Apellido no puede estar vacio este debe tenr minimo 5 caracteres',
                        phone: 'El telefono no puede estar vacio y este debe tener minimo 7 numeros y maximo 10',
                        age: 'la edad no puede estar vacia y debe ser mayor a 17 y menor 99',
                        gender: 'el genero debe estar seleccionado',
                        direction: 'La direccion no puede estar vacia esta debe tener minimo 10 caracteres',
                        email: 'El email no puede estar vacio',
                        pass: 'La contraseña debe tener minimo 8 caracteres',
                    }
                })
            });
            $("#user").focus(function () {
                let firstName = $("#firstName").val();
                let lastName = $("#lastName").val();
                let age = $("#age").val();
                if (firstName && lastName && age && !this.value) {
                    this.value = firstName + '.' + lastName + '.' + age;
                    $('#user').attr('readonly', true);
                }
            })
        </script>
    </div>
